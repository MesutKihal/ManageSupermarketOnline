<DOCTYPE! html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Include the Bulma CSS framework for styling -->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
	<!-- Page Title -->
    <title>Manage Supermarket Online</title>
</head>
<body>
    <section class="hero is-small is-success mb-4">
        <div class="hero-body has-background-info-dark">
			<div class="columns is-centered">
				<div class="column is-three-quarters">
					<h1 class="title is-1">Cash Register</h1>
				</div>
				<div class="column is-one-quarter">
					<figure class="image is-128x128 is-half">
						<img class="is-rounded" src="https://www.unityhighschool.org/wp-content/uploads/2014/08/default-placeholder.png">
						<p class="content has-text-white">@{{ request.user }}</p>
					</figure>
				</div>
			</div>
        </div>
		<button class="button has-text-white has-background-info-dark" onclick="">Logout</button>
    </section>
	{% for message in messages %}
		
		{% if message.tags  == "error" %}
			<article class="message is-danger">
				<p class="message-body">
					{{ message }}
				</p>
			</article>
		{% elif message.tags == "success" %}
			<article class="message is-success">
				<p class="message-body">
					{{ message }}
				</p>
			</article>
		{% elif message.tags == "info" %}
			<article class="message is-info">
				<p class="message-body">
					{{ message }}
				</p>
			</article>
		{% endif %}
	{% endfor %}
	<section class="section">
		<div class="container">
			{% block content %}
			
			{% endblock content %}
		</div>
	</section>
</body>
</html>
