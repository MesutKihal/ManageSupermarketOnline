{% extends "owner/base.html" %}
{% block content %}
				<div class="columns is-mobile is-centered">
					<form class="box" method="post" action="">
						{% csrf_token %}
						<div class="columns is-centered">
							<button class="button has-text-white has-background-info-dark" onclick="location.href ='{% url 'owner-settings' %}'" class="btn">‚Üê</button>
						</div>
						<!-- Password -->
						<div class="columns is-centered">
							<label class="content is-medium">New Password</h2>
						</div>
						<div class="columns is-centered">
							{{form.newpassword}}
						</div>
						<!-- Confirm Password -->
						<div class="columns is-centered">
							<label class="content is-medium">Confirm New Password</h2>
						</div>
						<div class="columns is-centered">
							{{form.confirmnew}}
						</div>
						<div class="columns is-centered">
							<input class="button has-text-white has-background-info-dark" type="submit" name="Password_Save" value="Save"></input>
						</div>
					</form>
				</div>
{% endblock content%}
