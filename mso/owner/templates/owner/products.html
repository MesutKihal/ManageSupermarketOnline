{% extends "owner/base.html" %}
{% block content %}
			<div class="child">
				<form method="post" action="">
					{% csrf_token %}
					<!-- Barcode -->
					<div>
						<label>Barcode</label>
					</div>
					{{form.barcode}}
					<!-- Title -->
					<div>
						<label>Title</label>
					</div>
					{{form.title}}
					<!-- Type -->
					<div>
						<label>Type</label>
					</div>
					{{form.type}}
					<!-- Price -->
					<div>
						<label>Price</label>
					</div>
					{{form.price}}
					<!-- Quantity -->
					<div>
						<label>Quantity in Stock</label>
					</div>
					{{form.quantity}}
					<!-- Description -->
					<div>
						<label>Description</label>
					</div>
					{{form.description}}
					<div>
						<input class="btn" type="submit" value="submit"></input>
					</div>
				</form>
			</div>
{% endblock content%}
