<DOCTYPE! html>

<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<!-- Include the Bulma CSS framework for styling -->
		<link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
		<!-- Page Title -->
		<title>Logout</title>

	</head>
	<body>
		<section class="hero is-small is-success mb-4">
			<div class="hero-body has-background-info-dark">
				<div class="columns is-centered">
					<h1 class="title is-1">Logout</h1>
				</div>
			</div>
		</section>
		{% for message in messages %}
			
			{% if message.tags  == "error" %}
				<article class="message is-danger">
					<p class="message-body">
						{{ message }}
					</p>
				</article>
			{% elif message.tags == "success" %}
				<article class="message is-success">
					<p class="message-body">
						{{ message }}
					</p>
				</article>
			{% elif message.tags == "info" %}
				<article class="message is-info">
					<p class="message-body">
						{{ message }}
					</p>
				</article>
			{% endif %}
		{% endfor %}
		<div class="box">
			<div class="columns is_centered is_mobile">
				<h1 class="content is-size-5">You have Logged out successfully</h1>
			</div>
			<div class="columns is_centered is_mobile">
				<a class="tag is-link has-text-info-dark has-background-white" href="{% url 'login-owner' %}">Login Again</a>
			</div>
		</div>
		</body>
</html>
